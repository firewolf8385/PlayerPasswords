commands:
  login:
    usage: /<command>
    description: Allows the player to login.
  register:
    usage: /<command>
    description: Allows the player to set their password.
  playerpasswords:
    usage: /<command>
    description: Main plugin command.
    aliases: [playerpassword, pp, passwords]
  password:
    usage: /<command>
    description: Player password settings
    aliases: [pw]

