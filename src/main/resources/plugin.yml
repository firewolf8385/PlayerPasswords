permissions:
  playerpasswords.use:
    default: true
    children:
      playerpasswords.enable: true
      playerpasswords.disable: true
      playerpasswords.set: true
  playerpasswords.bypass:
    default: false
  playerpasswords.required:
    default: false
  playerpasswords.admin:
    default: op